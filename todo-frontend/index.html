<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Estilo simples para tarefas concluídas */
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .task-item {
            transition: background-color 0.2s ease-in-out;
        }
        .task-item:hover {
             background-color: #f8f9fa; /* Cor suave no hover */
        }
        /* Ajuste para botões ficarem na mesma linha em telas menores */
        .task-actions button {
            margin-left: 0.25rem; /* Pequeno espaço entre botões */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Lista de Tarefas</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Adicionar Nova Tarefa</h5>
                <form id="addTaskForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="taskDescription" placeholder="Digite a descrição da tarefa..." required>
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-plus-lg"></i> Adicionar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="mb-3">Tarefas Pendentes</h2>
        <ul class="list-group" id="taskList">
            <li class="list-group-item text-center p-3" id="loadingMessage">
                 Carregando tarefas...
             </li>
        </ul>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
